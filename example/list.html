<html>
    <head>
        <title>ScrollList</title>
        <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Inifinite list *without* ScrollListView</h1>
        <div class="container">
            <ul id="list" class="ScrollListView gpuarise"></ul>
        </div>
        <script src="tpl.js"></script>
        <script type="text/html" id="tweets_tpl">
            <% for ( var k = 0; k < tweets.length; k++ ) { %>
                <li class="ScrollListView-cell">
                    <a class="u-objLeft" href="https://twitter.com/<%=user.name%>">
                        <img src="<%=user.profile_image_url%>">
                    </a>
                    <div class="u-sizeFill">
                        <a href="https://twitter.com/<%=user.name%>">
                            <span><%=user.name%></span>
                            <span><%=user.screen_name%></span>
                        </a>

                        <p>
                        <a href="#">
                            @<span><%=user.screen_name%></span>
                        </a>
                        <%=text%>
                        </p>
                    </div>
                </li>
            <% } %>
        </script>
        <script>
            (function(){
                var scrollTimer,
                    body,
                    listContainer;
                    currentPage = 1;

                function loadTweets(callback) {
                    var xhr = new XMLHttpRequest();

                    xhr.open('GET', 'page' + currentPage + '.json');
                    xhr.onreadystatechange = function(e) {
                        if(xhr.readyState === 4 && xhr.status === 200) {
                            currentPage++;
                            callback({tweets: JSON.parse(xhr.responseText)});
                        }
                    };
                    xhr.send();
                }

                window.addEventListener('load', function(){
                    listContainer = document.getElementById('list');

                    body = document.body;
                    loadTweets(function(data) {
                        listContainer.innerHTML += tmpl('tweets_tpl', data);
                    });
                }, false);

                window.addEventListener('scroll', function() {
                    clearTimeout(scrollTimer);
                    scrollTimer = setTimeout(function() {
                        if(body.scrollTop + window.screen.height >= body.scrollHeight - (150*4)) {
                            loadTweets(function(data) {
                                listContainer.innerHTML += tmpl('tweets_tpl', data);
                                });
                            }
                    }, 250)
                }, false);
            }());
        </script>
    </body>
</html>
