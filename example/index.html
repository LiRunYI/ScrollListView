<html>
    <head>
        <title>ScrollList</title>
        <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Infinite list *with* ScrollListView</h1>
        <div class="container">
            <ul class="ScrollListView"></ul>
        </div>

        <script src="tpl.js"></script>
        <script type="text/text" id="tweet_tpl">
            <a class="u-objLeft" href="https://twitter.com/<%=user.name%>">
                <img src="<%=user.profile_image_url%>">
            </a>
            <div class="u-sizeFill">
                <a href="https://twitter.com/<%=user.name%>">
                    <span><%=user.name%></span>
                    <span><%=user.screen_name%></span>
                </a>

                <p>
                    <a href="#">
                        @<span><%=user.screen_name%></span>
                    </a>
                    <%=text%>
                </p>
            </div>
        </script>
        <script src="../dist/ScrollListView.js"></script>
        <script src="example.js"></script>
    </body>
</html>
